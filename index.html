<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                montserrat: ['Montserrat', 'sans-serif'], // Ajouter une police
              },
            },
          },
        };
    </script>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mw-[100vw] h-[100vh] flex flex-col justify-center items-center gap-[10px]">
    <div class="calculatrice flex flex-col p-[10px] rounded shadow">
        <div class="ecran w-[100%] h-[100px]  mb-[10px] rounded-lg flex justify-end items-end p-[5px] text-[25px]">

        </div> 
        <div class="touches ">
            <button data-key="8" class="bouton bg-orange-500">C</button>
            <button data-key="53" class="bouton">(</button>
            <button data-key="219" class="bouton">)</button>
            <button data-key="111" class="bouton">/</button>
            <button data-key="103" class="bouton">7</button>
            <button data-key="104" class="bouton">8</button>
            <button data-key="105" class="bouton">9</button>
            <button data-key="106" class="bouton">*</button>
            <button data-key="100" class="bouton">4</button>
            <button data-key="101" class="bouton">5</button>
            <button data-key="102" class="bouton">6</button>
            <button data-key="109" class="bouton">-</button>
            <button data-key="97" class="bouton">1</button>
            <button data-key="98" class="bouton">2</button>
            <button data-key="99" class="bouton">3</button>
            <button data-key="107" class="bouton">+</button>
            <button data-key="96" class="bouton">0</button>
            <button data-key="110" class="bouton">.</button>
            <button data-key="13" class="bouton bg-green-500 col-span-2">=</button>
        </div>
    </div>
    <div class="pb-error hidden border w-[300px] shadow bg-white rounded-lg text-center p-[5px] text-red-500">
      <p class="font-bold">une erreur est survenue dans le calcul ! veuillez recommencer.</p>
    </div>
</body>
</html>
